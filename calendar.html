<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Template &middot; Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">  
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
     <!-- Google Calender CalVis includes -->
    <link rel="stylesheet" type="text/css" href="http://gcal.appspot.com/calvis/default.css" />
    <script type="text/javascript" src="http://gcal.appspot.com/calvis/calvis.js"></script>
    <script type="text/javascript" src="js/calendar.js"></script>
    <!-- End CalVis -->
  </head>
  
  <body>
    <div class="container-fluid">

      <div class="row">
	<div class="span9">
	  <h1>Calendar</h1>

	  <table style="width: 800px;">
	    <tr>
	      <td colspan="2" valign="top">
		<div style="float: left;" id="loginControlDiv"></div>
		<div style="float: right;" id="statusControlDiv"></div>
	      </td>
	    </tr>      
	    <tr>
	      <td valign="top">
		<div id="navControlDiv"></div>
	      </td>
	      <td valign="top" align="right">
		<div id="viewControlDiv"></div>
	      </td>
	    </tr>
	    <tr>
	      <td colspan="2" valign="top">
		<div id="calendarBodyDiv"></div>
	      </td>
	    </tr>
	    <tr>
	      <td colspan="2" valign="top">
		<div id="eventDisplayDiv"></div>
	      </td>
	    </tr>
	  </table>



	  <iframe src="https://www.google.com/calendar/embed?showTitle=0&amp;showDate=0&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;showTz=0&amp;height=600&amp;wkst=1&amp;bgcolor=%23ffffff&amp;src=0a9obnn6f18bjh1aneqs1if6jk%40group.calendar.google.com&amp;color=%23B1440E&amp;ctz=America%2FEdmonton" style=" border-width:0 " width="800" height="600" frameborder="0" scrolling="no"></iframe>
	</div>
      </div><!-- /left-hand span -->
    </div>
    <script type="text/javascript" src="bootstrap/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
  </body>
</html>
